name: Email Marketing Export
columns:
  Date: { type: date, format: YYYY-MM-DD, required: true }
  Campaign: { type: string, required: true }
  Sent: { type: integer, min: 0, required: true }
  Delivered: { type: integer, min: 0, required: true }
  Opens: { type: integer, min: 0, required: true }
  Clicks: { type: integer, min: 0, required: true }
  Unsubscribes: { type: integer, min: 0, required: false }
  Bounces: { type: integer, min: 0, required: false }
  Conversions: { type: integer, min: 0, required: false }
  Revenue: { type: float, min: 0, required: false, unit: USD }
  Campaign Type: { type: string, required: false }
