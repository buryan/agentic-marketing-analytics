google_ads:
  source_identifier: "Columns contain Campaign, Ad Group, Impressions, Clicks, Cost"
  required_columns:
    - Date
    - Campaign
    - Impressions
    - Clicks
    - Cost
    - Conversions
    - Conversion Value
  optional_columns:
    - Ad Group
    - Device
    - Network
    - Impression Share
  date_format: YYYY-MM-DD
  sanity_checks:
    ctr: { min: 0, max: 1 }
    cpc: { min: 0, max: 100 }
    cvr: { min: 0, max: 1 }
    roas: { min: 0, max: 100 }
    daily_spend_max: 200000
  completeness:
    type: daily
    rule: "One row per campaign per date in requested range"

